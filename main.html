<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #EAEAEA;
        }
        .bar {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .icon {
            margin-left: 10px;
        }
        .icon img {
            width: 24px;
            height: 24px;
        }
        input {
            border: none;
            outline: 1;
            flex: 1;
            padding: 15px;
            border-radius: 10px;
        }
        img {
            width: 400px;
            height: 300px;
            border-radius: 5px;
        }
        .img {
            display: flex;
            align-items: center;
            flex-direction: column;
            border: 2px solid gray;
            width: 450px;
            height: 350px;
            background: burlywood;
            margin: 20px;
            border-radius: 10px;
        }
        h2 {
            margin: 5px;
        }
        .img-wrapper {
            display: flex;
        }
        @media screen and (max-width: 450px) {
            .img-wrapper {
                flex-direction: column;
            }
            img {
                width: 350px;
            }
            .img {
                width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="bar">
        <input type="search" placeholder="Enter for others" id="searchInput" oninput="search()">
        <div class="icon">
            <button style="border: none;" onclick="search()"><img src="magnifying-glass.png" alt=""></button>
        </div>
    </div>

    <center>
        <h1>Select one</h1>
    </center>
    <div class="img-wrapper" id="imgWrapper">
        <div class="img" data-title="Student">
            <h2>Student</h2>
            <a href="student.html"><img src="php-backend/school-students-digital-art-style-education-day copy.jpg" alt="img-1"></a>
        </div>
        <div class="img" data-title="College student">
            <h2>College student</h2>
            <a href="college.html"><img src="php-backend/clg..jpg" alt="img-2"></a>
        </div>
        <div class="img" data-title="Working-professional">
            <h2>Working-professional</h2>
            <a href="work.html"><img src="php-backend/work.jpg" alt="img-3"></a>
        </div>
    </div>

    <script>
        function search() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const imgWrapper = document.getElementById("imgWrapper");
            const divs = imgWrapper.getElementsByClassName("img");

            for (const div of divs) {
                const title = div.getAttribute("data-title").toLowerCase();
                if (title.includes(searchInput)) {
                    div.style.display = "flex"; // Show matching div
                } else {
                    div.style.display = "none"; // Hide non-matching div
                }
            }
        }
    </script>
</body>
</html>
